
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Firebase Sign-in Test</title>
</head>
<body>
  <h1>Sign-in Test</h1>

  <label>Email: <input id="email" type="email" value="" /></label><br>
  <label>Password: <input id="password" type="password" value="" /></label><br>
  <button id="loginBtn">Sign in</button>
  <pre id="out" style="background:#eee;padding:10px;"></pre>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    // TODO: Paste your exact config from Firebase Console
  const firebaseConfig = {
    apiKey: "AIzaSyBbOaDJpvjl4InkWET2K7f0aBxGzCFjAcU",
    authDomain: "finance-tracker-1-1f2fe.firebaseapp.com",
    projectId: "finance-tracker-1-1f2fe",
    storageBucket: "finance-tracker-1-1f2fe.firebasestorage.app",
    messagingSenderId: "912329757803",
    appId: "1:912329757803:web:4e51359ce73499819f0d2e",
    measurementId: "G-ZX9J5BXGZC"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const out = document.getElementById('out');
    function log(msg) { out.textContent += msg + "\n"; }

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;
      log('Attempting sign-in...');
      try {
        const res = await signInWithEmailAndPassword(auth, email, pass);
        log('Signed in as: ' + res.user.email);
      } catch (e) {
        log('Error: ' + e.code + ' - ' + e.message);
        console.error(e);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) log('Auth state: signed in ' + (user.email || user.uid));
      else log('Auth state: signed out');
    });
  </script>
</body>
</html>
